function hexCodeGenerator() {
	let digits = '0123456789ABCDEF';
	let hexCode = '#';
	for(let i = 0; i<6; i++) {
		let num = Math.floor(Math.random()* digits.length);
		hexCode += digits[num]; 
	}
	return hexCode;
}
